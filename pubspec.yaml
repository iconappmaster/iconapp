name: iconapp
description: Icon application

publish_to: 'none'

version: 2.0.6+21

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  social_share: ^2.0.5
  image_cropper: ^1.3.1
  audioplayers: ^0.16.1
  auto_route: ^0.6.9
