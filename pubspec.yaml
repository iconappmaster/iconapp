name: iconapp
description: Icon application

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  
  #Firestore
  firebase_core: ^0.4.5
  firebase_analytics: ^5.0.15
  firebase_auth: ^0.16.1
  firebase_storage: ^3.1.6
  firebase_messaging: ^6.0.16
  
  #Rest
  retrofit: ^1.3.4

  #ReactiveX
  rxdart: ^0.24.1
  
  # Inject
  get_it: ^4.0.2
  
  # State Managment
  mobx: ^1.2.1+1
  
  # Navigation
  auto_route: ^0.2.1
  

  # Design
  cached_network_image: ^2.2.0+1
  lottie: ^0.4.0+1
  animations: ^1.1.1
  simple_animations: ^1.3.3
  flutter_statusbarcolor: ^0.2.3
  flushbar: ^1.10.4
  dotted_border: ^1.0.5
  keyboard_visibility: ^0.5.6
  image_picker: ^0.6.7+2
  google_fonts: ^1.1.0
  
    
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  mobx_codegen: ^1.1.0+1
  auto_route_generator: ^0.2.1+3
  retrofit_generator: ^1.3.7+2


flutter:
  uses-material-design: true
