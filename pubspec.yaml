name: iconapp
description: Icon application

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  chat_pickers: ^0.2.2
  firebase_core: ^0.4.5
  firebase_storage: ^3.1.6
  firebase_messaging: ^6.0.16
  pusher_websocket_flutter: ^0.2.0
  shared_preferences: ^0.5.7+3
  retrofit: ^1.3.4
  dio: ^3.0.9
  logger: ^0.9.1
  rxdart: ^0.24.1
  get_it: ^4.0.2
  auto_route: ^0.6.1
  dartz: ^0.9.1
  freezed_annotation: ^0.7.1
  json_annotation: ^3.0.1
  mobx: ^1.2.1+1
  flutter_mobx: ^1.1.0+1
  cached_network_image: ^2.2.0+1
  flutter_svg: ^0.17.3+1
  lottie: ^0.4.0+1
  animations: ^1.1.1
  simple_animations: ^1.3.3
  flutter_statusbarcolor: ^0.2.3
  flushbar: ^1.10.4
  keyboard_visibility: ^0.5.6
  image_picker: ^0.6.7+2
  easy_localization: ^2.3.2
  pin_code_fields: ^3.1.2
  device_simulator: ^0.9.6
  modal_bottom_sheet: ^0.2.0+1
  vibration: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  freezed: ^0.10.9
  mobx_codegen: ^1.1.0+1
  auto_route_generator: ^0.6.0
  retrofit_generator: ^1.3.7+2
  json_serializable: ^3.2.5


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/translations/
  fonts:
    - family: RubikBold
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf
    - family: RubikRegular
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
    - family: RubikMedium
      fonts:
        - asset: assets/fonts/Rubik-Medium.ttf