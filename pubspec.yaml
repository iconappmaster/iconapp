  video_player: ^0.10.12+4
  video_thumbnail: ^0.2.2
  tutorial_coach_mark: ^0.5.1
  flutter_cache_manager: ^2.0.0
  package_info: ^0.4.3+2 
  launch_review: ^2.0.0
  visibility_detector: ^0.1.5
  flutter_staggered_grid_view: ^0.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^0.6.10
  build_runner: ^1.10.0
  freezed: ^0.12.1
  json_serializable: ^3.5.0
  lint: ^1.2.0
  mobx_codegen: ^1.1.0+1
  retrofit_generator: ^1.4.0+2
    



flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
    - assets/animations/
  fonts:
    - family: RubikBold
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf
    - family: RubikRegular
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
    - family: RubikMedium
      fonts:
        - asset: assets/fonts/Rubik-Medium.ttf
flutter_intl:
  enabled: true

