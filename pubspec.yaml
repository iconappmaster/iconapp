name: iconapp
description: Icon application

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  
  firebase_core: ^0.4.5
  firebase_storage: ^3.1.6
  firebase_messaging: ^6.0.16
  pusher_websocket_flutter: ^0.2.0
  shared_preferences: ^0.5.7+3
  retrofit: ^1.3.4
  dio: ^3.0.9
